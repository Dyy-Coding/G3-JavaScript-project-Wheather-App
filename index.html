<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather World</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="./source/css/index.css">
    <!-- ======= Favicon ====== -->
    <link rel="shortcut icon" href="./assets/image-icon/logo-favicon.png" type="image/x-icon">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img id="image-logo" src="./assets/image-icon/logo-favicon.png" alt="logo-weather-app">
                        </span>
                        <span class="title">Weather World</span>
                    </a>
                </li>
                <li>
                    <a href="./index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="./source/Page/forecast.html">
                        <span class="icon">
                            <ion-icon name="cloud-outline"></ion-icon>
                        </span>
                        <span class="title">Forecast</span>
                    </a>
                </li>
                <li>
                    <a href="./source/Page/analytic.html">
                        <span class="icon">
                            <ion-icon name="analytics-outline"></ion-icon>
                        </span>
                        <span class="title">Analytic</span>
                    </a>
                </li>
                <li>
                    <a href="./source/Page/location.html">
                        <span class="icon">
                            <ion-icon name="location-outline"></ion-icon>
                        </span>
                        <span class="title">Location</span>
                    </a>
                </li>
                <li>
                    <a href="./source/Page/calendar.html">
                        <span class="icon">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </span>
                        <span class="title">Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="./source/Page/post.html">
                        <span class="icon">
                            <ion-icon name="add-outline"></ion-icon>
                        </span>
                        <span class="title">Create Post</span>
                    </a>
                </li>
                <li>
                    <a href="./source/Page/add-new-account.html">
                        <span class="icon">
                            <ion-icon name="person-add-outline"></ion-icon>
                        </span>
                        <span class="title">Add new account</span>
                    </a>
                </li>
            </ul>
        </div>

        <header class="head">
            <nav>
                <div class="topbar">
                    <div class="group-menu-and-search">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                        <div class="search">
                            <label>
                                <input type="search" onclick="getWeather()" id="search-input" placeholder="Search here" aria-label="Search Weather">
                                <ion-icon id="search-button" name="search-outline"></ion-icon>
                            </label>
                            <div id="suggestions" class="suggestions"></div>
                        </div>
                    </div>
                    <div class="group-notif-profile">
                        <a href="./source/Page/notification.html">
                            <div class="notification">
                                <ion-icon name="notifications-outline" id="notification"></ion-icon>
                            </div>
                        </a>
                        <a href="./source/Page/profile.html">
                            <div class="user">
                                <img id="profile-icon" src="./assets/image/none_profile.png" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="cardBox"></div>   
            <div class="current-weather">
                <div class="weather-detail-today" id="weather-detail-today"></div>
                <div class="weather-detail-seven-day" id="weather-detail-seven-day"></div>
                <div id="loading-indicator" style="display: none;">Loading...</div>
            </div>
        </div>
     
    </div>
    <script src="./source/js/index.js"></script>
    <script src="./source/js/page-js/showWeather.js"></script>
    <script src="./source/js/page-js/profile.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
