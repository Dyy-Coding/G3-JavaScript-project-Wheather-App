<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather World</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/post.css">
    <style>
        .result-display {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-details {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .media-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
    <!-- ======= Favicon ====== -->
    <link rel="shortcut icon" href="../../assets/image-icon/logo-favicon.png" type="image/x-icon">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img id="image-logo" src="../../assets/image-icon/logo-favicon.png" alt="Weather World Logo">
                        </span>
                        <span class="title">Weather World</span>
                    </a>
                </li>
                <li><a href="../../index.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Home</span></a></li>
                <li><a href="forecast.html"><span class="icon"><ion-icon name="cloud-outline"></ion-icon></span><span class="title">Forecast</span></a></li>
                <li><a href="analytic.html"><span class="icon"><ion-icon name="analytics-outline"></ion-icon></span><span class="title">Analytic</span></a></li>
                <li><a href="location.html"><span class="icon"><ion-icon name="location-outline"></ion-icon></span><span class="title">Location</span></a></li>
                <li><a href="calendar.html"><span class="icon"><ion-icon name="calendar-outline"></ion-icon></span><span class="title">Calendar</span></a></li>
                <li><a href="./post.html"><span class="icon"><ion-icon name="add-outline"></ion-icon></span><span class="title">Create Post</span></a></li>
                <li><a href="add-new-account.html"><span class="icon"><ion-icon name="person-add-outline"></ion-icon></span><span class="title">Add new account</span></a></li>
            </ul>
        </div>

        <header class="head">
            <nav>
                <div class="topbar">
                    <div class="group-menu-and-search">
                        <span class="icon">
                            <img id="image-logo-responsive" src="../../assets/image-icon/logo-favicon.png" alt="Weather World Logo">
                        </span>
                        <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
                        <div class="search">
                            <label>
                                <input type="search" placeholder="Search here" aria-label="Search">
                                <ion-icon name="search-outline"></ion-icon>
                            </label>
                        </div>
                    </div>
                    <div class="group-notif-profile">
                        <a href="./notification.html">
                            <div class="notification"><ion-icon name="notifications-outline" id="notification"></ion-icon></div>
                        </a>
                        <a href="./profile.html">
                            <div class="user">
                                <img id="profile-icon" src="../../assets/image/none_profile.png" alt="User Profile Icon">
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="create-post">
                <h2>Create a Post</h2>
                <form class="post-form" id="postForm">
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" placeholder="Enter your post title" required aria-label="Post Title">
                    </div>

                    <div class="form-group">
                        <label for="post-media">Upload Image/Video</label>
                        <input type="file" id="post-media" accept="image/*, video/*" required aria-label="Upload Image or Video">
                    </div>

                    <div class="form-group">
                        <label for="post-details">Details</label>
                        <textarea id="post-details" placeholder="Write something about your post" rows="5" required aria-label="Post Details"></textarea>
                    </div>

                    <button type="submit" class="btn submit-post-btn">Post</button>
                </form>
            </div>
            <!-- Create template for showing result for post -->
            <div id="previewContainer" class="preview-container"></div>

            </div>
        </div>
    </div>

   

    <!-- =========== Scripts =========  -->
    <script src="../js/index.js"></script>
    <script src="../js/page-js/post.js"></script>
    <script src="../js/page-js/profile.js"></script>



    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
