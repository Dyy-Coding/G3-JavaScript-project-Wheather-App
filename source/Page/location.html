<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather World</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/location.css">
    <!-- ======= Favicon ====== -->
    <link rel="shortcut icon" href="../../assets/image-icon/logo-favicon.png" type="image/x-icon">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img id="image-logo" src="../../assets/image-icon/logo-favicon.png" alt="Weather World Logo">
                        </span>
                        <span class="title">Weather World</span>
                    </a>
                </li>
                <li><a href="../../index.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Home</span></a></li>
                <li><a href="forecast.html"><span class="icon"><ion-icon name="cloud-outline"></ion-icon></span><span class="title">Forecast</span></a></li>
                <li><a href="analytic.html"><span class="icon"><ion-icon name="analytics-outline"></ion-icon></span><span class="title">Analytic</span></a></li>
                <li><a href="location.html"><span class="icon"><ion-icon name="location-outline"></ion-icon></span><span class="title">Location</span></a></li>
                <li><a href="calendar.html"><span class="icon"><ion-icon name="calendar-outline"></ion-icon></span><span class="title">Calendar</span></a></li>
                <li><a href="./post.html"><span class="icon"><ion-icon name="add-outline"></ion-icon></span><span class="title">Create Post</span></a></li>
                <li><a href="add-new-account.html"><span class="icon"><ion-icon name="person-add-outline"></ion-icon></span><span class="title">Add new account</span></a></li>
            </ul>
        </div>

        <header class="head">
            <nav>
                <div class="topbar">
                    <div class="group-menu-and-search">
                        <span class="icon">
                            <img id="image-logo-responsive" src="../../assets/image-icon/logo-favicon.png" alt="Weather World Logo">
                        </span>
                        <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
                        <div class="search">
                            <label>
                                <input type="search" placeholder="Search here" aria-label="Search">
                                <ion-icon name="search-outline"></ion-icon>
                            </label>
                        </div>
                    </div>
                    <div class="group-notif-profile">
                        <a href="./notification.html">
                            <div class="notification"><ion-icon name="notifications-outline" id="notification"></ion-icon></div>
                        </a>
                        <a href="./profile.html">
                            <div class="user">
                                <img id="profile-icon" src="../../assets/image/none_profile.png" alt="User Profile Icon">
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="container-1">
                <!-- Map Section -->
                <div class="map-section">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125079.82865923435!2d104.8831675074037!3d11.570154675842721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31095144cbdbf311%3A0x2588e1ac1787eb64!2sWat%20Phnom%20Daun%20Penh!5e0!3m2!1sen!2skh!4v1737034089397!5m2!1sen!2skh"
                        width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    <!-- Controls -->
                    <div class="controls">
                        <button class="zoom-in">+</button>
                        <button class="zoom-out">-</button>
                        <button class="navigate">âž¤</button>
                    </div>
                </div>
    
                <!-- Info Section -->
                <div class="info-section">
                    <div class="image-container">
                        <input type="search" id="location-input" placeholder="Search location">
                        <img src="images/house.png" alt="Winter Scene">
                    </div>
                    <div class="location-weather">
                        <div class="location" id="weather-display">
                            <!-- Weather data will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>

   

    <!-- =========== Scripts =========  -->
    <script src="../js/index.js"></script>
    <script src="../js/page-js/location.js"></script>



    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
