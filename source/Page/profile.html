<body>

                    </a>
                </li>

                <li>
                    <a  href="../../index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span  class="title">Home</span>
                    </a>
                </li>

                <li>
                    <a href="forecast.html">
                        <span class="icon">
                            <ion-icon name="cloud-outline"></ion-icon>
                        </span>
                        <span class="title">Forecast</span>
                    </a>
                </li>

                <li>
                    <a href="analytic.html">
                        <span class="icon">
                            <ion-icon name="analytics-outline"></ion-icon>
                        </span>
                        <span class="title">Analytic</span>
                    </a>
                </li>

                <li>
                    <a href="location.html">
                        <span class="icon">
                            <ion-icon name="location-outline"></ion-icon>
                        </span>
                        <span class="title">Location</span>
                    </a>
                </li>
                <li>
                    <a href="calendar.html">
                        <span class="icon">

                </li>

                <li>
                    <a href="setting.html">
                        <span class="icon">

                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>


                <li>
                    <a href="add-new-account.html">
                        <span class="icon">
                            <ion-icon name="person-add-outline"></ion-icon>
                        </span>
                        <span class="title">Add new account</span>
                    </a>
                </li>

            </ul>


        </div>
        <header class="head">
            <nav>
                <div class="topbar">
                    <div class="group-menu-and-search">
                        <span class="icon">
                            <img id="image-logo-responsive" src="../../assets/image-icon/logo-favicon.png" alt="logo-weather-app">
                        </span>
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
        
                        <div class="search">
                            <label>
                                <input type="search" placeholder="Search here">
                                <ion-icon name="search-outline"></ion-icon>
                            </label>
                        </div>
                    </div>
                    <div class="group-notif-profile">
                        <a href="./notification.html">
                            <div class="notification">
                                <ion-icon name="notifications-outline" id="notification"></ion-icon>
                            </div>
                        </a>
                        <a href="./profile.html">
                            <div class="user">
                                <img src="../../assets/image/photo_2024-11-11_18-45-00.jpg" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <!-- ======================= profile ================== -->
            <div class="edite-container">
                <header class="edit-profile-header">
                    <h1>Edit Profile</h1>
                </header>
                <div class="edit-profile-main">
                    <form class="edit-profile-form">
                        <div class="form-group">
                            <label for="profile-pic">Profile Picture</label>
                            <div class="profile-pic-preview">
                                <img src="../../assets/image/photo_2024-11-11_18-45-00.jpg" alt="Current Profile Picture" id="profile-pic-preview">
                                <input type="file" id="profile-pic" accept="image/*">
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" value="Chandy Neat" placeholder="Enter your name" required>
                        </div>
        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="chandyneat9999@gmail.com" placeholder="Enter your email" required>
                        </div>
        
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" value="Phnom Penh, Cambodia" placeholder="Enter your location" required>
                        </div>
        
                        <div class="form-actions">
                            <button type="submit" class="btn save-btn">Save Changes</button>
                            <button type="button" class="btn cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="profile">
                <div class="profile-header">
                    <img src="../../assets/image/photo_2024-11-11_18-45-00.jpg" alt="User Profile Picture" class="profile-img">
                    <h2  class="profile-name name">Chandy Neat</h2>
                    <p class="profile-role">User</p>
                </div>
            
                <div class="profile-details">
                    <div class="profile-detail-item">

                        <h4>Name:</h4>
                        <p class="name">Chandy Neat</p>
                    </div>
                    <div class="profile-detail-item">
                        <h4>Email:</h4>
                        <p>chandyneat9999@gmail.com</p>
                    </div>
                    <div class="profile-detail-item">
                        <h4>Location:</h4>
                        <p id="location">Phnom Penh, Cambodia</p>
                    </div>
                    <div class="profile-detail-item">
                        <h4>Joined:</h4>
                        <p id="date-sign">January 2025</p>
                    </div>
                </div>
            
                <div class="profile-actions">
                    <button id="btn-edit-profile" class="btn edit-profile-btn">Edit Profile</button>
                    <button class="btn logout-btn">Log Out</button>
                </div>
            </div>
            
            <div class="create-post">
                <h2>Create a Post</h2>
                <form class="post-form">
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" placeholder="Enter your post title" required>
                    </div>
            
                    <div class="form-group">
                        <label for="post-media">Upload Image/Video</label>
                        <input type="file" id="post-media" accept="image/*, video/*" required>
                    </div>
            
                    <div class="form-group">
                        <label for="post-details">Details</label>
                        <textarea id="post-details" placeholder="Write something about your post" rows="5" required></textarea>
                    </div>
            
                    <button type="submit" class="btn submit-post-btn">Post</button>
                </form>
            </div>
            
            
        </div>
        
    </div>

    <!-- =========== Scripts =========  -->
    <script src="../js/index.js"></script>
